<h3><center>BERIKUT BEBERAPA HASIL TESTIMONI</center></h3>
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="test/testimoni.png" style="width:100%">
  <img class="mySlides" src="test/testimoni1.png" style="width:100%">
  <img class="mySlides" src="test/testimoni2.png" style="width:100%">
  <img class="mySlides" src="test/testimoni3.png" style="width:100%">
  <img class="mySlides" src="test/testimoni4.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>
